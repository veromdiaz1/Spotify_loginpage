<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Login - Spotify</title>
    </head>

    <body> 

        <div class="topnav">
                <a href="https://open.spotify.com/">
                    <img class="spotify_bandw_logo" src="/images/spotify_logo_b&w.png" >
                </a>
        </div>  

        <div class="mainsec">
            <div class="mainsecindv">
                <h1>Log in to Spotify</h1>
                
                <div class="login_option_wrapper">
                    <button class="btn ext">
                        <img  class="google_icon" src="/images/google_icon.png"/><p>Continue With Google</p>
                    </button>

                    <button class="btn ext">
                        <img class="facebook_icon" src="/images/facebook_icon.webp" /><p>Continue With Facebook</p>
                    </button>

                    <button class="btn ext">
                        <img class="apple_icon" src="/images/apple_icon.png" /><p>Continue With Apple</p>
                    </button>
                </div>
            </div>

            <div class="form">
                <form class="formsection">
                    <div class="forminput">
                        <label class="label_email" for="Email or username">Email or username</label> 
                        <input class="input" type="text" placeholder="Email or username"> 

                        <label class="label_pw" for="Password">Password</label> 
                        <input class="input" type="password" placeholder="Password"> 
                    </div>
                </form>
                <button class="btn login"><p>Log in</p></button> 
                <p class="forgotpw"><u>Forgot your password?</u></p>
            </div>

            <div>
                <p class="noaccnt">Dont have an account? <a class="signup" href="https://www.spotify.com/us/signup?flow_id=3b981cef-6944-4839-be6b-1df8c1a0590c%3A1685332326&forward_url=https%3A%2F%2Faccounts.spotify.com%2Fen%2Fstatus">Sign up for Spotify</a></p>
            </div>

        </div>

    </body>

</html>
